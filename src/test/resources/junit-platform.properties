# JUnit 설정 파일로, 클래스패스 루트 (src/test/resources/)에 넣어두면 적용된다.
# 테스트 인스턴스 라이프사이클 설정 - 모든 테스트에 일괄적으로 적용
junit.jupiter.testinstance.lifecycle.default = per_class

# 확장팩 자동 감지 기능 - 기본값은 false// true로 해놓고 만든 extention을 jar파일로 의존성에만 들어가 있으면 자동으로 찾아서 활성화한다
# 내가 원하지 않는 익스텐션을 사용하게 될 여지도 있기 때문에 잘 사용하진 않을듯
junit.jupiter.extensions.autodetection.enabled = true

#@Disabled 무시하고 실행하기 - "org.junit으로 시작하는 모든 패키지중에 Disabled라는 컨디션을 사용하지 않겠다" == 모든 테스트 실행
#junit.jupiter.conditions.deactivate = org.junit.*DisabledCondition

#테스트 이름 표기 전략 설정 (\는 줄바꿈)
junit.jupiter.displayname.generator.default = \
    org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
